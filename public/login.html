<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CuanFans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide-dev@0.395.0"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="mb-8 flex justify-center">
                <a href="/" class="flex items-center space-x-2">
                    <span class="p-2 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg">
                        <i data-lucide="zap" class="text-white w-5 h-5"></i>
                    </span>
                    <span class="text-2xl font-bold text-gray-900">CuanFans</span>
                </a>
            </div>

            <div class="bg-white p-8 shadow-lg rounded-xl">
                <h2 class="text-2xl font-bold text-center text-gray-900 mb-1 lang-id">Selamat Datang Kembali!</h2>
                <h2 class="text-2xl font-bold text-center text-gray-900 mb-1 lang-en hidden">Welcome Back!</h2>
                <p class="text-center text-gray-600 mb-6 lang-id">Masuk untuk melanjutkan ke dashboard Anda.</p>
                <p class="text-center text-gray-600 mb-6 lang-en hidden">Login to continue to your dashboard.</p>

                <!-- Pesan Error/Sukses -->
                <div id="message-box" class="hidden p-3 rounded-md mb-4 text-sm"></div>

                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500 lang-id">Lupa password?</a>
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500 lang-en hidden">Forgot password?</a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" id="submit-button"
                                class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                            <span class="lang-id">Masuk</span>
                            <span class="lang-en hidden">Sign In</span>
                        </button>
                    </div>
                </form>

                <p class="mt-6 text-center text-sm text-gray-600">
                    <span class="lang-id">Belum punya akun?</span>
                    <span class="lang-en hidden">Don't have an account?</span>
                    <a href="/register.html" class="font-medium text-blue-600 hover:text-blue-500 lang-id"> Daftar di sini</a>
                    <a href="/register.html" class="font-medium text-blue-600 hover:text-blue-500 lang-en hidden"> Register here</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            // --- Logika Bahasa Sederhana ---
            const userLang = (navigator.language || 'id').split('-')[0];
            const langIdElements = document.querySelectorAll('.lang-id');
            const langEnElements = document.querySelectorAll('.lang-en');

            if (userLang === 'en') {
                langIdElements.forEach(el => el.classList.add('hidden'));
                langEnElements.forEach(el => el.classList.remove('hidden'));
            } else {
                langIdElements.forEach(el => el.classList.remove('hidden'));
                langEnElements.forEach(el => el.classList.add('hidden'));
            }

            // --- Logika Form Login ---
            const loginForm = document.getElementById('login-form');
            const submitButton = document.getElementById('submit-button');
            const messageBox = document.getElementById('message-box');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitButton.disabled = true;
                messageBox.classList.add('hidden');

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Login gagal');
                    }
                    
                    // Tampilkan pesan sukses
                    messageBox.textContent = 'Login berhasil! Mengarahkan...';
                    messageBox.className = 'p-3 rounded-md mb-4 text-sm bg-green-100 text-green-800';
                    messageBox.classList.remove('hidden');

                    // Arahkan berdasarkan peran
                    if (data.role === 'admin') {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/member.html';
                    }

                } catch (error) {
                    messageBox.textContent = error.message;
                    messageBox.className = 'p-3 rounded-md mb-4 text-sm bg-red-100 text-red-800';
                    messageBox.classList.remove('hidden');
                    submitButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
